<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Miltonian+Tattoo&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
<link rel="icon" href="tic.png">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="mode" id="mode">
        <p class="select">Play With AI</p>
        <p class="select">Play With Friend</p>
    </div>
    <div class="name">Tic-Tac-Toe</div>
    <div class="area">
        <div style = "display: flex; flex-direction: column;">
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
    </div>
    <div style = "display: flex; flex-direction: column;">
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
    </div>
    <div style = "display: flex; flex-direction: column;">
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
    </div>
    </div>
    <div class="score">
        <p id="0">Score_0 : 0</p>
        <p id="X">Score_X : 0</p>
    </div>
    <input type="button" class="button" id="button" value="Play Again">
    <script src = "script.js"></script>
</body>
</html>
